<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timetable Management System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Timetable Management System</h1>
    
    <h2>Add New Schedule Entry</h2>
    <form id="timetableForm">
      <input type="text" name="teacher" placeholder="Teacher Name" required />
      <input type="text" name="subject" placeholder="Subject Name" required />
      <input type="text" name="room" placeholder="Room Name" required />
      <input type="text" name="time_slot" placeholder="Time Slot (e.g., 9:00-10:00)" required />
      <input type="text" name="day" placeholder="Day (e.g., Monday)" required />
      <button type="submit">Add Schedule Entry</button>
    </form>
  </div>

  <div class="container">
    <h2>Summary Controls</h2>
    <div class="controls">
      <select id="groupBy">
        <option value="teacher">Group by Teacher</option>
        <option value="subject">Group by Subject</option>
        <option value="room">Group by Room</option>
      </select>
      
      <select id="viewType">
        <option value="weekly">Weekly View</option>
        <option value="daily">Daily View</option>
      </select>
      
      <input type="date" id="startDate" />
      <button id="summaryButton" type="button">Get Summary</button>
      <button id="optimizeButton" type="button">Optimize Timetable</button>
    </div>
  </div>

  <div class="container">
    <h2>Results</h2>
    <div id="output"></div>
  </div>

  <div class="container" id="plotSection" style="display: none;">
    <h2>Session Distribution</h2>
    <div class="plot-wrapper">
      <img id="sessionPlot" src="sessions_plot.png" alt="Sessions per Weekday" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
